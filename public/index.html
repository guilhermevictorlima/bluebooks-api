<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BlueBooks</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js" integrity="sha512-..."
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/shim.min.js"
		integrity="sha512-nPnkC29R0sikt0ieZaAkk28Ib7Y1Dz7IqePgELH30NnSi1DzG4x+envJAOHz8ZSAveLXAHTR3ai2E9DZUsT8pQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" integrity="sha512-..."
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<script type="module" src="./js/json-utils.js"></script>
	<script type="module" src="./js/api-utils.js"></script>
	<script type="module" src="./js/app.js"></script>
</head>

<body>
	<main class="container text-center d-flex justify-content-center align-items-center flex-column vh-100">
		<h2>BlueBooks</h2>
		<form id="fileForm">
			<div class="input-group">
				<div class="input-group-prepend">
					<select class="form-select requestForm" id="httpMethod">
						<option value="GET">GET</option>
						<option value="POST" selected>POST</option>
						<option value="PUT">PUT</option>
						<option value="DELETE">DELETE</option>
					</select>
				</div>
				<input placeholder="URL" id="url" class="form-control requestForm" required />
			</div>

			<div class="input-group my-3">
				<input class="form-control requestForm" placeholder="token_id" id="tokenId" required />
				<span class="input-group-text">:</span>
				<input class="form-control requestForm" placeholder="token_secret" id="tokenSecret" required />
			</div>
			<input id="file" class="form-control my-3 requestForm" name="file" type="file" required accept=".xlsx" />
			
			<button id="uploadBtn" class="btn btn-primary mb-4">
				<span class="spinner-border spinner-border-sm buttonLoadingLabel" role="status" aria-hidden="true" style="display: none;"></span>
				<span class="sr-only buttonLoadingLabel" style="display: none;">Enviando...</span>
				<span class="sr-only" id="uploadBtnDefaultLabel">Upload</span>
			</button>
		</form>
		<textarea class="form-control w-50" id="resposta" placeholder="Resposta da requisição" disabled></textarea>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
